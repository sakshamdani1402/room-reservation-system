<!DOCTYPE html>
<html>

<head>
    <title>Hotel Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hotel Room Booking System</h1>

        <!-- Booking Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Book Rooms</h5>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="form-label">Number of Rooms (1-5):</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="roomCount" class="form-control" min="1" max="5" value="1">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="bookRoomsBtn">Book Rooms</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-4">
            <button class="btn btn-secondary me-2" id="generateRandomBtn">
                Generate Random Bookings
            </button>
            <button class="btn btn-danger" id="resetBtn">
                Reset All Bookings
            </button>
        </div>
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Room Grid -->
        <div id="roomGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/room-service.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
